<div class="col-lg-12 mt-3 alert alert-success" *ngIf="status == 'success'">
    Successful update
</div>
<div class="col-lg-12 mt-3 alert alert-danger" *ngIf="status == 'error'">
    Update error
</div>
<div class="col-lg-12 mt-5 container userUpdate">
    <div class="image" *ngIf="identity.image"><img src="{{ url + 'avatar/' + identity.image}}" ></div>
    <div class="frm">
        <form class="col-md-12 ml-0 pl-2" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)">
            <h1>
                {{page_title}}
            </h1>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-ZÀ-ÿ ]+"
                    class="form-control" />
                <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                    Username is not valid
                </small>
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required
                    pattern="[a-zA-ZÀ-ÿ ]+" class="form-control" />
                <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                    surnames are not valid
                </small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required
                    pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,4}$" class="form-control" />
                <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                    the mail is not valid
                </small>
            </div>
            <div class="form-group">
                <label for="photo">Photo</label>
                <angular-file-uploader 
                    [config]="afuConfig"
                    [resetUpload]=true
                    (ApiResponse)="avatarUpload($event)">
                </angular-file-uploader>
            </div>
            <input type="submit" value="save" class="btn btn-success" [disabled]="userEditForm.invalid">
        </form>
    </div>
</div>
