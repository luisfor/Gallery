<div class="col-lg-10">
    <h3>{{page_title}}</h3>
    <hr />
    <div class="col-lg-12 mt-3 alert alert-success" *ngIf="status == 'success'">
        Successful photo
    </div>
    <div class="col-lg-12 mt-3 alert alert-danger" *ngIf="status == 'error'">
        photo error
    </div>
    <form #addAlbum="ngForm" (ngSubmit)="onSubmit(addAlbum)">
        <div class="form-group">
            <label for="name">Name of your album</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="album.name" required pattern="[a-zA-ZÀ-ÿ ]+"
                class="form-control" />
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                name is not valid
            </small>
        </div>
        <input type="submit" value="send" class="btn btn-success" [disabled]="addAlbum.invalid" />

    </form>
</div>
