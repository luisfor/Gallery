<div class="col-lg-12 mt-3" *ngIf="!photo">
  <img src="../../../../assets/img/loading.gif" alt="">
</div>
<div class="col-lg-12" *ngIf="photo">
  <h3>{{page_title}}</h3>
  <hr />
  <div class="card-columns">
    <div class="card " *ngFor="let photos of photo">

      <img class="card-img-top pointer" src="{{ url + 'image-photo/' + photos.image }}" alt="{{photos.name}}"
        data-toggle="modal" [attr.data-target]="'#modal1'+photos._id">
      <div class="card-body">
        <h5 class="card-title text-capitalize">{{photos.name}}</h5>
        <p class="card-text"><small class="text-muted">{{photos.date | amLocale: 'us' | amDateFormat:'LL'}}</small></p>
        <!--<button type="button" class="close text-danger " aria-label="Close" data-toggle="modal"
                    [attr.data-target]="'#modal'+photos._id">
                    x
                </button>-->
        <button aria-label="Delete" class="btn btn-danger position-absolute btn-delete-right" data-toggle="modal" [attr.data-target]="'#modal'+photos._id">delete</button>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="{{ 'modal'+photos._id }}" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center" id="exampleModalLabel">
                sure you want to delete this photo from your gallery</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-dismiss="modal">No</button>
              <a type="button" (click)="deletePhoto(photos._id)" class="btn btn-danger text-white"
                data-dismiss="modal">yes</a>
            </div>
          </div>
        </div>
      </div>


      <!-- Grid column -->
      <div class="col-lg-4 col-md-12 mb-4">

        <!--Modal: Name-->
        <div class="modal fade" id="{{ 'modal1'+photos._id }}" tabindex="-1" role="dialog"
          aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">

            <!--Content-->
            <div class="modal-content">

              <!--Body-->
              <div class="modal-body mb-0 p-0">

                <div class="">
                  <img class="img-fluid" src="{{ url + 'image-photo/' + photos.image}}" alt="">
                </div>

              </div>

              <!--Footer-->
              <div class="modal-footer justify-content-center">
                <span class="mr-4">{{photos.name}}</span>
                <button type="button" class="btn btn-outline-primary btn-rounded btn-md ml-4"
                  data-dismiss="modal">Close</button>

              </div>

            </div>
            <!--/.Content-->

          </div>
        </div>

      </div>
      <!-- Grid column -->


    </div>





  </div>
</div>
