<div class="col-lg-12">
    <h3>{{page_title}}</h3>
    <hr />
    <div class="card-columns">
        <div class="card " *ngFor="let photos of photo">
            <button type="button" class="close mr-2 text-danger" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            <img class="card-img-top" src="{{ url + 'image-photo/' + photos.image}}" alt="{{photos.name}}">
            <div class="card-body">
                <h5 class="card-title">{{photos.name}}</h5>
                <p class="card-text"><small class="text-muted">{{photos.date | amLocale: 'us' | amDateFormat:'LL'}}</small></p>
            </div>
        </div>
        


    </div>
</div>
